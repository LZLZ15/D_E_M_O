    <script>
        function remove(){
            var images = document.getElementsByClassName('ts_wl');
            var l = images.length;
            for (var i = 0; i < l; i++) {
                    if(images[i].style.display==='block'){
                        images[i].style.display='none'
                    }
            }
            var images = document.getElementsByClassName('gtav_wl');
            var l = images.length;
            for (var i = 0; i < l; i++) {
                    if(images[i].style.display==='block'){
                        images[i].style.display='none'
                    }
            }
            var images = document.getElementsByClassName('3d');
            var l = images.length;
            for (var i = 0; i < l; i++) {
                    if(images[i].style.display==='block'){
                        images[i].style.display='none'
                    }
            }
            document.getElementById('acc_frame').style.display='none'
            document.getElementById('highlow_frame').style.display = "none";  

        }
        function show() {
            updateImg()
            // document.getElementById('btnID').style.display = "mySubmit";
        }

    function updateImg(){
        document.getElementById('acc_frame').style.display = "block"; 
        document.getElementById('highlow_frame').style.display = "block";  
        var result = document.getElementsByClassName('cluster');
        console.log(result[1])
        for (var i = 0; i <  result.length; i++) {
            if(result[i].checked){
                if( result[i].name==='MetroExodus'){       
                    document.getElementById('MetroExodus').style.display = "block";
                }
                else if(result[i].name==='Cyberpunk2077'){
                    document.getElementById('Cyberpunk2077').style.display = "block";
                }
                else if(result[i].name==='fortnite'){
                    document.getElementById('fortnite').style.display = "block";
                }
            }
        }

    }// end of updateImg
    </script>
