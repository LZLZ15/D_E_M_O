    <script>
        function remove(){
            var images = document.getElementsByClassName('3d');
            var l = images.length;
            for (var i = 0; i < l; i++) {
                    if(images[i].style.display==='block'){
                        images[i].style.display='none'
                    }
            }
        }
        function show() {
            updateImg()
            // document.getElementById('btnID').style.display = "mySubmit";
        }

    function updateImg(){
        const group0arr=[];
        const group1arr=[];
        const group2arr=[];
        const group3arr=[];

        document.getElementById('3dplot').style.display = "block";
        var result = document.getElementsByClassName('cluster');
        console.log(result[1])
        var l = result.length;
        for (var i = 0; i < l; i++) {
            if(result[i].checked){
                if( result[i].value==='0'){
                     group0arr.push(result[i].name)
                 }
                else if(result[i].value==='1'){
                    group1arr.push(result[i].name)
                 }
                 else if(result[i].value==='3'){
                    group3arr.push(result[i].name)
                 }
                 else if(result[i].value==='2'){
                    group2arr.push(result[i].name)
                 }
        }
        }
        console.log(group0arr)
        console.log(group2arr)

        var html = "</table>";
        html+="<tr><td>Group2</td></tr>"
        for (var i = 0; i < group2arr.length; i++) {
            html+="<tr>";
            html+="<td>"+group2arr[i]+"</td>";
            html+="</tr>";
        }
        html+="</table>";
        console.log(html)
        document.getElementById("box2").innerHTML = html;
        document.getElementById("box2").style.border="thick solid #0000FF";


        var html = "<table border='1|1'>";
        html+="<tr><td>Group0</td></tr>"
        for (var i = 0; i < group0arr.length; i++) {
            html+="<tr>";
